<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	
	<style>
	body {
		color: white;
	}
	
	.background-div {
		text-shadow: 2px 2px 2px rgba(150, 150, 150, 1);
		position: fixed;
		bottom: 0;
		margin-bottom: 160px;
		margin-left: 30px;
	}
	
	::-webkit-scrollbar {
		width: 12px;
	}
	 
	::-webkit-scrollbar-track {
		-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
	}
	 
	::-webkit-scrollbar-thumb {
		-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
	}
	
	.test-cont {
		margin-top: 20px;
		margin-bottom: 20px;
		max-height: 190px;
		width: 400px;
		overflow-x: hidden;
		overflow-y: scroll;
		color: white;
		padding: 2px;
		list-style: none;
		background: rgba(255, 255, 255, 0.0);
		font-size: 14px;
		font-family: Verdana;
	}
	
	.input-cont {
		width: 400px;
		color: white !important;
		visibility: visible;
	}
	
	#autocomplete-input {
		color: white !important;
	}
	
	.collection-item {
		width: 100%;
	}
	
	.input-field .prefix.active {
		color: #FFF !important;
	}
	
	.input-field label {
		color: #FFF !important;
	}
	
	.input-field input {
		border-bottom: 1px solid #FFF !important;
		
	}
	
	.input-field input:focus {
		box-shadow: 0 2px 0 0 #FFF !important;
	}
	
	.invisible {
		visibility: hidden;
	}
	
	.loader-full {
		width: 100%;
		height: 100%;
		background-color: black;
		position: absolute;
		z-index: 500;
	}
	
	[v-cloak] {
	  display:none;
	}
	</style>
	
	<body>
		<div class="loader-full">
			<center>
				<br><br>
				<img src="img/oakwood_logo_white.svg" width="60%"><br>
				<!-- 1 -->
				<div class="loader loader--style1" title="0">
				  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				   width="10%" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
				  <path opacity="0.2" fill="#FFF" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
					s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
					c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
				  <path fill="#FFF" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
					C22.32,8.481,24.301,9.057,26.013,10.047z">
					<animateTransform attributeType="xml"
					  attributeName="transform"
					  type="rotate"
					  from="0 20 20"
					  to="360 20 20"
					  dur="0.5s"
					  repeatCount="indefinite"/>
					</path>
				  </svg>
				</div>
			</center>
		</div>
		
		<div id="app">
			<div id="car-modal" class="modal">
				<div class="modal-content">
					<div class="row" v-for="n in 87">
						<div class="col s6"><img class="responsive-img" :src="'cars/' + n + '.png'" v-on:click="spawnCar(n)"></div>
						<div class="col s6"><img class="responsive-img" :src="'cars/' + (87 + n) + '.png'" v-on:click="spawnCar(87 + n)"></div>
					</div>
				</div>
				<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-green btn-flat"></a>
				</div>
			</div>
  
			<div class="container background-div">
				<div class="test-cont" id="scroller">
					<li v-cloak class="collection-item" v-for="message in messages">
						{{message}}
					</li>
				</div>
				
				<div v-cloak class="input-cont" v-bind:class="{invisible: !isTyping}">
					<div class="input-field col s12">
						<i class="material-icons prefix">textsms</i>
						<input type="text" id="autocomplete-input"  v-model="currentText" class="autocomplete">
						<label for="autocomplete-input">Type in chat</label>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/vue.js"></script>
		<script>
			const KEY_ENTER = 13;
			const KEY_UP = 38;
			const KEY_DOWN = 40;

			var app = new Vue({
				el: '#app',
				methods: {
					updateInput: function(blocked) {
						this.isTyping = blocked;
						if(!this.isTyping) 
							this.currentText = '';
					},
					processInput: function(e, down) {						
						if(this.isTyping)
							$('.autocomplete').focus();

						if(down && e.keyCode == KEY_ENTER) {
							if(!this.handleCommand(this.currentText)) {
								if(this.isTyping && this.currentText.length) {
									this.history.push(this.currentText);
									this.sendMessage(this.currentText);
								}
								this.stopTyping();
								return;
							}
							this.history.push(this.currentText);
						}

						if(this.isTyping && down && e.keyCode == KEY_UP) {
							this.historyIndex--;
							if(this.historyIndex < 0) {
								this.historyIndex = (this.history.length - 1);
							} 
							this.currentText = this.history[this.historyIndex];
						}

						if(this.isTyping && down && e.keyCode == KEY_DOWN) {
							this.historyIndex++;
							if(this.historyIndex >= this.history.length) {
								this.historyIndex = 0;
							}
							this.currentText = this.history[this.historyIndex];
						}
					},
					
					handleCommand: function(command) {
						var _this = this;
						if(command.indexOf("/spawncar") > -1) {
							$("#car-modal").modal({
								onCloseStart: function() { 
									_this.stopTyping();
								}
							});
							$("#car-modal").modal('open');
							return true;
						}
						return false;
					},

					stopTyping: function() {
						this.currentText = '';
						this.isTyping = false;
						triggerNative('update-input', '0');
					},
					
					spawnCar: function(carId) {
						let _this = this;
						$("#car-modal").modal({
							onCloseStart: function() { 
								_this.stopTyping();
							}
						});
						
						$("#car-modal").modal('close');
						this.sendMessage('/putcar ' + carId);
						this.stopTyping();
					},
					
					scrollChat: function() {
						function scrollToBottom(e) {
						  e.scrollTop = (e.scrollHeight - e.clientHeight) + 20;
						}
						setTimeout(function() {
							scrollToBottom($('#scroller')[0]);
						}, 100);
					},
					
					sendMessage: function(message) {
						if(message.length > 0) {
							triggerNative('chat-msg', message);
						}
					},
					
					addMesage: function(message) {
						this.messages.push(message);
						this.scrollChat();
					}
				},
				data: {
					currentText: '',
					isTyping: false,
					messages: [],
					history: [],
					historyIndex: 0
				},
				created: function() {
					$(".loader-full").fadeOut(2000, function() {
						$('.loader-full').remove();
					});
				}
			});
			
			document.onkeydown = function(e){
				app.processInput(e, true);
			};
			
			document.onkeyup = function(e) {
				app.processInput(e, false);
			};
			
			window.onload = function() {
				addNativeHandler(function(msg) {
					let jsoned = JSON.parse(msg);
					switch(jsoned.type) {
						case 'chat-msg': {
							app.addMesage(jsoned.msg);
						} break;
						case 'update-input': {
							app.updateInput(jsoned.blocked);
						} break;
					}
				});
			}
 		</script>
	</body>
</html>
